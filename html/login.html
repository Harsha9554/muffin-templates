<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/dist/css/login.css">
        <title>Muffin - Signup</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container-fluid">
                <a class=" brand" href="#">muffin.</a>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-fill mb-2 mb-lg-0 d-flex">
                        <li class="nav-item">
                            <a class="btn btn-secondary shadow-sm" aria-current="page" href="#">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary shadow-sm" aria-current="page" href="#">Track Funds</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary shadow-sm" aria-current="page" href="#">Signup</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"> Profile </a>
                            <ul class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Dashboard</a></li>
                                <li><a class="dropdown-item" href="#">Admin Dashboard</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="container">
                <div class="col-md-6 card shadow-lg sigunp-form">
                    <h1 class="head my-2 mx-4">Welcome to muffin.</h1>
                    <form class="card-body" method="post">
                        <div class="form-group my-2 ">
                            <label class="control-label" for="email"> Email </label> <input id="email"
                                class="form-control" required autofocus="autofocus" />
                        </div>
                        <div class="form-group col">
                            <label class="control-label" for="password"> Password </label> <input id="password"
                                class="form-control" type="password" required autofocus="autofocus" />
                        </div>
                        <div class="form-group my-4 submit">
                            <button type="submit" class="btn btn-secondary">Login</button>
                            <br>
                            <div class="log">Not registered? <a href="/" class="ar">Signup</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
